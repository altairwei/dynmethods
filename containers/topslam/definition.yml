NA: ~
docker_repository: dynverse/topslam
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/topslam
name: topslam
type: algorithm
parameters:
  n_components:
    description: the number of components
    type: integer
    lower: 2
    default: 2
    upper: 10
  n_neighbors:
    description: the number of neighbors
    type: integer
    lower: 2
    default: 10
    upper: 100
  linear_dims:
    type: integer
    lower: 0
    default: 0
    upper: 5
  max_iters:
    description: the number of iterations to optimize over
    type: integer
    lower: 10
    upper: 10000
    default: 1000
    distribution: exponential
    rate: 0.001
  dimreds:
    descriptions: which dimensionality reductions to use; tSNE, PCA, Spectral, Isomap
      and/or ICA
    type: logical_vector
    length: 5
    default:
    - yes
    - yes
    - yes
    - yes
    - yes
input:
  format: text
  required:
  - expression
  - start_id
output:
  format: text
  outputs:
  - linear_trajectory
  - dimred
  - timings
doi: 10.1101/057778
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: fixed
license: BSD-3-clause
authors:
- given: Max
  family: Zwiessele
  email: ibinbei@gmail.com
  github: mzwiessele
preprint_date: '2017-02-13'
version: 1.0.0
code_url: https://github.com/mzwiessele/topslam
