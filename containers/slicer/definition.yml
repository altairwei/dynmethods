id: slicer
docker_repository: dynverse/slicer
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/slicer
name: SLICER
type: algorithm
doi: 10.1186/s13059-016-0975-3
trajectory_types: linear
topology_inference: free
license: GPL-2
preprint_date: '2016-04-09'
publication_date: '2016-05-23'
version: 0.2.0
code_url: https://github.com/jw156605/SLICER
parameters:
  kmin:
    type: integer
    default: 10
    upper: 20
    lower: 2
    description: Smallest value of k to try
  m:
    type: integer
    default: 2
    upper: 20
    lower: 2
    description: 'Intrinsic dimension of the data. This parameter mainly influences
      the visualisation of the results. The real intrinsic dimension will be calculated
      automaticly. '
input:
  format: rds
  optional:
  - features_id
  - end_id
  required:
  - expression
  - start_id
output:
  format: dynwrap
authors:
- given: Joshua
  family: Welch
  email: jwelch@cs.unc.edu
  github: jw156605
- given: Jan
  family: Prins
  email: prins@cs.unc.edu
