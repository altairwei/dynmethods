name: pCreode
short_name: pcreode
parameters:
  n_pca_components:
    type: integer
    default: 3
    lower: 2
    upper: 10
  radius:
    type: numeric
    default: 1
    lower: 0.01
    upper: 10
  noise:
    type: numeric
    default: 8
    upper: 20
    lower: 1
  target:
    type: numeric
    default: 25
    upper: 100
    lower: 5
  num_runs:
    type: integer
    default: 10
    lower: 10
    upper: 1000
input:
  format: text
  required:
    - expression
output:
  format: text
  outputs:
    - dimred_projection
    - timings
doi: 10.1016/j.cels.2017.10.012
trajectory_types: cycle
topology_inference: free
type: algorithm
authors:
  - given: Charles A.
    family: Herring
    email: charles.a.herring@vanderbilt.edu
    github: herrinca
  - given: Ken S.
    family: Lau
    email: ken.s.lau@vanderbilt.edu
    github: KenLauLab
license: GPL-2
publication_date: '2017-11-15'
version: 1.5.0
code_url: https://github.com/KenLauLab/pCreode
